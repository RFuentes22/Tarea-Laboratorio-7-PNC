<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Consulta DTO</title>
</head>
<body>
<h1>Listado de estudiantesDTO</h1>
	<table>
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
		</thead> 
		<th:block th:each="estudiante, row: ${estudiantes}">
			<tr>
				<th th:text="${estudiante.nombre}" />
				<th th:text="${estudiante.apellido}" />
			</tr>
		</th:block>
	</table>
	<form th:action="@{/}">
		<input type="submit" value="Regresar">
	</form>
</body>
</html>
